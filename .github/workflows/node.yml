name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js version 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm install

      - run: chmod +x node_modules/.bin/npm-run-all # Agrega permisos de ejecuci√≥n a npm-run-all

      - run: npm run build --prefix client
